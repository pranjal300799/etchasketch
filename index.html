<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
  <div class="header">
      <span>Etch</span>
      <span>-</span>
      <span>a</span>
      <span>-</span>
      <span>sketch</span>
  </div> 
  <div class="wrapper"> 
    <div class="insidewrapper"> 
     <div class="userPanel">
       <div class="containerclear"> 
        <button class="clear">Clear Sketchpad</button>
       </div> 
        <div class="containerforinput">
           <label for="squares">Squares per side(upto 100)</label>
           <input  type='text'id="squares">
           <button>Enter</button>
        </div>
        <div class="color-container">
            <label for="color">Pick color</label>
            <input id="color" type="color" value="#6c0ee7">
        </div>
        <div class="rainbow">
           <button>rainbow mode</button>
           <div><span>OFF</span></div>
         </div>
         <div class="penstatus">
            <img src='./img/pen.png' alt="pen icon">
            <div><span>OFF</span></div>
         </div>
     </div>
     <div class="sketchpad"></div>
    </div> 
  </div>
  <div class="footer">@The Odin Project
     <a href="https://github.com/pranjal300799/etchasketch">
         <img class='logo' src='./img/GitHub-Mark.png'>
     </a>
  </div>
     
</body>
</html>
